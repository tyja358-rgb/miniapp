<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #5B2CFF, #3B82F6);
    font-family: Arial, sans-serif;
    color: #fff;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: rgba(0,0,0,0.35);
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #22D3EE, #A855F7);
    width: 0%;
    transition: width 0.3s;
    box-shadow: 0 0 8px rgba(168,85,247,0.9);
  }

  #energy-text {
    margin-top: 5px;
    color: #F0E9FF;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
    text-shadow: 0 0 4px rgba(255,255,255,0.5);
  }

  /* ===== Форма добавления ===== */
  .add-screen {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 20px;
  }

  .add-screen input, .add-screen select {
    width: 200px;
    padding: 8px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
  }

  .add-screen img {
    max-width: 150px;
    max-height: 150px;
    margin-top: 5px;
    border-radius: 10px;
  }

  .shop-block {
    background: rgba(255,255,255,0.1);
    margin: 10px;
    padding: 10px;
    border-radius: 12px;
    width: 90%;
  }

  .shop-block h3 {
    margin: 0 0 5px 0;
  }

  .discount-item {
    margin-left: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>

  <!-- ===== Экран добавления ===== -->
  <div class="add-screen" id="addScreen">
    <input type="text" id="productName" placeholder="Название продукта">
    <input type="number" id="priceBefore" placeholder="Цена до">
    <input type="number" id="priceAfter" placeholder="Цена после">
    <input type="text" id="store" placeholder="Магазин">
    <input type="text" id="address" placeholder="Адрес">
    <select id="category">
      <option>Авто</option>
      <option>Еда</option>
      <option>Путешествия</option>
      <option>Одежда</option>
      <option>Другое</option>
    </select>
    <input type="file" id="photo">
    <img id="preview" style="display:none;">
    <button id="submitBtn">Сохранить</button>
    <button id="backHomeBtn">Назад</button>
  </div>

  <!-- ===== Список магазинов и скидок ===== -->
  <div id="shopsList" style="width:90%; margin-top:20px;"></div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Кнопки =====
  const addDiscountBtn = document.getElementById('addDiscountBtn');
  const findDiscountBtn = document.getElementById('findDiscountBtn');
  const earnEnergyBtn = document.getElementById('earnEnergyBtn');

  const addScreen = document.getElementById('addScreen');
  const backHomeBtn = document.getElementById('backHomeBtn');

  addDiscountBtn.onclick = () => {
    addScreen.style.display = 'flex';
  };

  backHomeBtn.onclick = () => {
    addScreen.style.display = 'none';
  };

  findDiscountBtn.onclick = () => {
    alert('Экран "Найти" пока не реализован');
  };

  earnEnergyBtn.onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };

  // ===== Фото =====
  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');
  let photoData = null;

  photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      photoData = e.target.result;
      preview.src = photoData;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  // ===== Добавление скидки =====
  const submitBtn = document.getElementById('submitBtn');
  const shopsList = document.getElementById('shopsList');
  let shopsData = JSON.parse(localStorage.getItem('shopsData')) || {};

  function renderShops() {
    shopsList.innerHTML = '';
    for (let shopKey in shopsData) {
      const shop = shopsData[shopKey];
      const div = document.createElement('div');
      div.className = 'shop-block';
      div.innerHTML = `<h3>${shop.store} — ${shop.address}</h3>`;
      shop.discounts.forEach(d => {
        const item = document.createElement('div');
        item.className = 'discount-item';
        item.innerHTML = `${d.name}: ${d.priceBefore} → ${d.priceAfter} (${d.category})<br><img src="${d.photo}" width="80">`;
        div.appendChild(item);
      });
      shopsList.appendChild(div);
    }
  }

  renderShops();

  submitBtn.onclick = () => {
    const name = document.getElementById('productName').value.trim();
    const priceBefore = parseFloat(document.getElementById('priceBefore').value);
    const priceAfter = parseFloat(document.getElementById('priceAfter').value);
    const store = document.getElementById('store').value.trim();
    const address = document.getElementById('address').value.trim();
    const category = document.getElementById('category').value;

    if(!name || !store || !address || isNaN(priceBefore) || isNaN(priceAfter) || !photoData) {
      alert('Заполните все поля корректно!');
      return;
    }

    const discountObj = {name, priceBefore, priceAfter, category, photo: photoData};

    const shopKey = `${store}|${address}`;
    if(shopsData[shopKey]) {
      shopsData[shopKey].discounts.push(discountObj);
    } else {
      shopsData[shopKey] = {store, address, discounts:[discountObj]};
    }

    localStorage.setItem('shopsData', JSON.stringify(shopsData));
    renderShops();

    // Очистка формы
    document.getElementById('productName').value = '';
    document.getElementById('priceBefore').value = '';
    document.getElementById('priceAfter').value = '';
    document.getElementById('store').value = '';
    document.getElementById('address').value = '';
    document.getElementById('category').selectedIndex = 0;
    photoInput.value = '';
    preview.style.display = 'none';
    photoData = null;

    addScreen.style.display = 'none';
    alert('✅ Скидка добавлена!');
  };
</script>

</body>
</html>

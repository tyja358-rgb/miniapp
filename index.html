<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #homeScreen {
    text-align: center;
  }

  button {
    display: block;
    width: 200px;
    padding: 15px;
    margin: 10px auto;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
    background-color: #4caf50;
    color: #fff;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #45a049;
  }

  #energyContainer {
    margin-top: 30px;
    width: 220px;
    text-align: left;
  }

  #energyBarContainer {
    background: #ccc;
    width: 100%;
    height: 20px;
    border-radius: 10px;
    overflow: hidden;
  }

  #energyBar {
    background: #4caf50;
    width: 0%;
    height: 100%;
  }

  #energyText {
    margin-top: 5px;
    text-align: center;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="homeScreen">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Искать</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div id="energyContainer">
    <div id="energyBarContainer">
      <div id="energyBar"></div>
    </div>
    <div id="energyText">Энергия: <span id="energySpan">0</span> / 5</div>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);

  const energySpan = document.getElementById('energySpan');
  const energyBar = document.getElementById('energyBar');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energySpan.innerText = energy;
  }

  updateEnergyBar();

  // ===== Кнопки =====
  document.getElementById('addDiscountBtn').addEventListener('click', ()=>{
    alert('Нажата кнопка "Добавить"');
  });

  document.getElementById('findDiscountBtn').addEventListener('click', ()=>{
    alert('Нажата кнопка "Искать"');
  });

  document.getElementById('earnEnergyBtn').addEventListener('click', ()=>{
    if(energy < maxEnergy) {
      energy++;
      localStorage.setItem('energy', energy);
      updateEnergyBar();
      alert('✅ Вы получили 1 энергию!');
    } else {
      alert('Энергия уже максимальная!');
    }
  });
</script>

</body>
</html>

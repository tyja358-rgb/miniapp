<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  .modal {
    display: none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    justify-content:center;
    align-items:center;
    z-index:100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  .store-section {
    border: 1px solid #555;
    border-radius: 10px;
    padding: 10px;
    margin-top: 10px;
  }

  .store-title {
    font-weight: bold;
    margin-bottom: 5px;
  }

  .address-section, .product-section {
    margin-left: 10px;
    margin-bottom: 10px;
  }

  .product-preview img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    margin-right: 5px;
    margin-top: 5px;
    border-radius: 5px;
  }

  .product-preview {
    display: flex;
    flex-wrap: wrap;
  }
</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно категорий -->
<div class="modal" id="categoryModal">
  <div class="modal-content">
    <h2>Магазины</h2>
    <div id="storeList"></div>
    <input type="text" id="storeNameInput" placeholder="Название магазина" style="width: 100%; margin-top:5px; padding:5px; border-radius:5px;">
    <button class="category-btn" id="addStoreBtn">Добавить магазин</button>
    <button class="category-btn close-btn" id="closeModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно поиска -->
<div class="modal" id="searchModal">
  <div class="modal-content">
    <h2>Поиск магазинов и товаров</h2>
    <div id="searchList"></div>
    <button class="category-btn close-btn" id="closeSearch">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Магазины =====
  const storeModal = document.getElementById('categoryModal');
  const storeList = document.getElementById('storeList');
  const closeModal = document.getElementById('closeModal');
  const addStoreBtn = document.getElementById('addStoreBtn');
  const storeNameInput = document.getElementById('storeNameInput');

  let stores = JSON.parse(localStorage.getItem('stores')) || [];

  function renderStores() {
    storeList.innerHTML = '';
    stores.sort((a,b)=>a.name.localeCompare(b.name));
    stores.forEach((store, idx)=>{
      const div = document.createElement('div');
      div.className = 'store-section';
      div.innerHTML = `<div class="store-title">${store.name}</div>
        <div class="address-section" id="address-${idx}"></div>
        <button class="category-btn" id="addAddress-${idx}">Добавить адрес</button>
        <div class="product-section" id="products-${idx}"></div>
      `;
      storeList.appendChild(div);

      // Добавление адреса
      document.getElementById(`addAddress-${idx}`).onclick = () => {
        if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(pos=>{
            const addr = `Lat: ${pos.coords.latitude.toFixed(5)}, Lng: ${pos.coords.longitude.toFixed(5)}`;
            if(!store.addresses) store.addresses=[];
            store.addresses.push({geo: addr, products: []});
            localStorage.setItem('stores', JSON.stringify(stores));
            renderStores();
          });
        } else {
          alert('Геолокация не поддерживается');
        }
      };

      // Отображение адресов
      const addrDiv = document.getElementById(`address-${idx}`);
      if(store.addresses){
        store.addresses.forEach((a, aidx)=>{
          const aDiv = document.createElement('div');
          aDiv.innerHTML = `<b>Адрес ${aidx+1}:</b> ${a.geo} <button class="category-btn" id="addProd-${idx}-${aidx}">Добавить товар</button>
          <div class="product-preview" id="preview-${idx}-${aidx}"></div>`;
          addrDiv.appendChild(aDiv);

          document.getElementById(`addProd-${idx}-${aidx}`).onclick = () => {
            const name = prompt("Название товара:");
            const priceBefore = prompt("Цена ДО:");
            const priceAfter = prompt("Цена ПОСЛЕ:");
            const file = prompt("Ссылка на фото товара (URL)"); // упрощение для демонстрации
            if(!a.products) a.products=[];
            a.products.push({name, priceBefore, priceAfter, photo:file});
            localStorage.setItem('stores', JSON.stringify(stores));
            renderStores();
          };

          const previewDiv = document.getElementById(`preview-${idx}-${aidx}`);
          if(a.products){
            a.products.forEach(p=>{
              const img = document.createElement('img');
              img.src = p.photo;
              img.title = `${p.name}\nДо: ${p.priceBefore}\nПосле: ${p.priceAfter}`;
              previewDiv.appendChild(img);
            });
          }
        });
      }
    });
  }

  addStoreBtn.onclick = ()=>{
    const name = storeNameInput.value.trim();
    if(name!==''){
      stores.push({name});
      localStorage.setItem('stores', JSON.stringify(stores));
      storeNameInput.value='';
      renderStores();
    }
  }

  closeModal.onclick = ()=>{
    storeModal.style.display='none';
  }

  function openStoreModal(){
    renderStores();
    storeModal.style.display='flex';
  }

  // ===== Поиск =====
  const searchModal = document.getElementById('searchModal');
  const searchList = document.getElementById('searchList');
  const closeSearch = document.getElementById('closeSearch');

  function openSearchModal(){
    searchList.innerHTML='';
    stores.sort((a,b)=>a.name.localeCompare(b.name));
    stores.forEach(store=>{
      const div = document.createElement('div');
      div.className='store-section';
      div.innerHTML = `<div class="store-title">${store.name}</div>`;
      if(store.addresses){
        store.addresses.forEach((a, aidx)=>{
          const aDiv = document.createElement('div');
          aDiv.className='address-section';
          aDiv.innerHTML=`<b>Адрес:</b> ${a.geo}`;
          if(a.products){
            const prodDiv = document.createElement('div');
            prodDiv.className='product-preview';
            a.products.forEach(p=>{
              const img = document.createElement('img');
              img.src=p.photo;
              img.title=`${p.name}\nДо: ${p.priceBefore}\nПосле: ${p.priceAfter}`;
              prodDiv.appendChild(img);
            });
            aDiv.appendChild(prodDiv);
          }
          div.appendChild(aDiv);
        });
      }
      searchList.appendChild(div);
    });
    searchModal.style.display='flex';
  }

  closeSearch.onclick = ()=>searchModal.style.display='none';

  // ===== Кнопки =====
  document.getElementById('addDiscountBtn').onclick=openStoreModal;
  document.getElementById('findDiscountBtn').onclick=openSearchModal;
  document.getElementById('earnEnergyBtn').onclick=()=>{
    if(energy<maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };
</script>

</body>
</html>

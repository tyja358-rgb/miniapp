<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn, .shop-btn, .address-btn, .add-item-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover, .shop-btn:hover, .address-btn:hover, .add-item-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  input[type="text"], input[type="number"], input[type="file"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
  }
</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
  <button id="findDiscountBtn">–ù–∞–π—Ç–∏</button>
  <button id="earnEnergyBtn">–≠–Ω–µ—Ä–≥–∏—è</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
<div class="modal" id="shopModal">
  <div class="modal-content" id="shopContent">
    <h2>–ú–∞–≥–∞–∑–∏–Ω—ã</h2>
    <div id="shopList"></div>
    <button class="shop-btn" id="addShopBtn">–î–æ–±–∞–≤–∏—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
    <button class="close-btn" id="closeShopModal">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div class="modal" id="addressModal">
  <div class="modal-content" id="addressContent">
    <h2>–ê–¥—Ä–µ—Å–∞ –º–∞–≥–∞–∑–∏–Ω–∞</h2>
    <div id="addressList"></div>
    <button class="address-btn" id="addAddressBtn">–î–æ–±–∞–≤–∏—Ç—å –∞–¥—Ä–µ—Å</button>
    <button class="close-btn" id="closeAddressModal">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div class="modal" id="itemModal">
  <div class="modal-content" id="itemContent">
    <h2>–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</h2>
    <input type="text" id="itemName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
    <input type="number" id="priceBefore" placeholder="–¶–µ–Ω–∞ –¥–æ">
    <input type="number" id="priceAfter" placeholder="–¶–µ–Ω–∞ –ø–æ—Å–ª–µ">
    <button class="add-item-btn" id="saveItemBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
    <button class="close-btn" id="closeItemModal">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<script>
  // ===== –≠–Ω–µ—Ä–≥–∏—è =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }
  updateEnergyBar();

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('‚úÖ –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 —ç–Ω–µ—Ä–≥–∏—é!');
  };

  // ===== –î–∞–Ω–Ω—ã–µ –º–∞–≥–∞–∑–∏–Ω–æ–≤ =====
  let shops = []; // { name, addresses: [{name, items: [{name, priceBefore, priceAfter}]}] }
  let currentShopIndex = null;
  let currentAddressIndex = null;

  const shopModal = document.getElementById('shopModal');
  const shopList = document.getElementById('shopList');
  const addShopBtn = document.getElementById('addShopBtn');
  const closeShopModal = document.getElementById('closeShopModal');

  const addressModal = document.getElementById('addressModal');
  const addressList = document.getElementById('addressList');
  const addAddressBtn = document.getElementById('addAddressBtn');
  const closeAddressModal = document.getElementById('closeAddressModal');

  const itemModal = document.getElementById('itemModal');
  const itemName = document.getElementById('itemName');
  const priceBefore = document.getElementById('priceBefore');
  const priceAfter = document.getElementById('priceAfter');
  const saveItemBtn = document.getElementById('saveItemBtn');
  const closeItemModal = document.getElementById('closeItemModal');

  // ===== –§—É–Ω–∫—Ü–∏–∏ –º–æ–¥–∞–ª–æ–∫ =====
  function openShopModal() {
    shopList.innerHTML = '';
    shops.sort((a,b)=>a.name.localeCompare(b.name)).forEach((shop,i)=>{
      const btn = document.createElement('button');
      btn.className='shop-btn';
      btn.innerText = shop.name;
      btn.onclick = ()=>{ currentShopIndex=i; openAddressModal(); };
      shopList.appendChild(btn);
    });
    shopModal.style.display='flex';
  }

  function openAddressModal() {
    const addresses = shops[currentShopIndex].addresses || [];
    addressList.innerHTML='';
    addresses.forEach((addr,i)=>{
      const btn = document.createElement('button');
      btn.className='address-btn';
      btn.innerText = addr.name;
      btn.onclick = ()=>{ currentAddressIndex=i; openItemModal(); };
      addressList.appendChild(btn);
    });
    addressModal.style.display='flex';
  }

  function openItemModal() {
    itemName.value=''; priceBefore.value=''; priceAfter.value='';
    itemModal.style.display='flex';
  }

  // ===== –ö–Ω–æ–ø–∫–∏ –º–æ–¥–∞–ª–æ–∫ =====
  closeShopModal.onclick = ()=>{ shopModal.style.display='none'; };
  closeAddressModal.onclick = ()=>{ addressModal.style.display='none'; };
  closeItemModal.onclick = ()=>{ itemModal.style.display='none'; };

  addShopBtn.onclick = ()=>{
    const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞:');
    if(name){
      shops.push({name, addresses: []});
      openShopModal();
    }
  };

  addAddressBtn.onclick = ()=>{
    const addr = prompt('–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –º–∞–≥–∞–∑–∏–Ω–∞:');
    if(addr){
      shops[currentShopIndex].addresses.push({name: addr, items: []});
      openAddressModal();
    }
  };

  saveItemBtn.onclick = ()=>{
    const name = itemName.value.trim();
    const before = parseFloat(priceBefore.value);
    const after = parseFloat(priceAfter.value);
    if(!name || isNaN(before) || isNaN(after)){
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
      return;
    }
    const discount = ( (before-after)/before *100 );
    if(discount<20){
      alert('–°–∫–∏–¥–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 20%');
      return;
    }
    shops[currentShopIndex].addresses[currentAddressIndex].items.push({name, priceBefore:before, priceAfter:after});
    alert(`–¢–æ–≤–∞—Ä "${name}" –¥–æ–±–∞–≤–ª–µ–Ω!`);
    itemModal.style.display='none';
  };

  // ===== –ö–Ω–æ–ø–∫–∏ —Å—Ç–∞—Ä—Ç–æ–≤–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ =====
  document.getElementById('addDiscountBtn').onclick = ()=>{ openShopModal(); };
  document.getElementById('findDiscountBtn').onclick = ()=>{
    let list='–ú–∞–≥–∞–∑–∏–Ω—ã –∏ —Ç–æ–≤–∞—Ä—ã:\n';
    shops.forEach(shop=>{
      list+=`üè¨ ${shop.name}\n`;
      shop.addresses.forEach(addr=>{
        list+=`  üìç ${addr.name}\n`;
        addr.items.forEach(it=>{
          list+=`    üõí ${it.name}: ${it.priceBefore} ‚Üí ${it.priceAfter}\n`;
        });
      });
    });
    alert(list || '–°–ø–∏—Å–æ–∫ –ø—É—Å—Ç');
  };
</script>
</body>
</html>

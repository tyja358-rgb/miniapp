<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<style>
  body {
    margin: 0;
    height: 100vh;

    /* ===== –ì–õ–£–ë–û–ö–ò–ô –§–ò–û–õ–ï–¢–û–í–´–ô –§–û–ù ===== */
    background: linear-gradient(
      180deg,
      #2b0a3d 0%,
      #3a0f5c 35%,
      #4b1375 70%,
      #2b0a3d 100%
    );

    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 100%;
    max-width: 420px;
    text-align: center;
  }

  /* ===== –ú–ê–°–°–ò–í–ù–´–ï –ö–ê–†–ë–û–ù–û–í–´–ï –ö–ù–û–ü–ö–ò ===== */
  .massive-btn {
    width: 90%;
    margin: 22px auto;
    padding: 28px 0;
    font-size: 22px;
    font-weight: 900;
    letter-spacing: 1.2px;
    color: #eee;
    border-radius: 18px;
    border: none;
    cursor: pointer;

    background:
      linear-gradient(180deg, #2b2b2b, #0b0b0b),
      repeating-linear-gradient(
        45deg,
        #1a1a1a,
        #1a1a1a 10px,
        #222 10px,
        #222 20px
      );

    box-shadow:
      inset 0 4px 6px rgba(255,255,255,0.12),
      inset 0 -6px 12px rgba(0,0,0,0.95),
      0 10px 0 #000,
      0 18px 28px rgba(0,0,0,0.7);
  }

  .massive-btn:active {
    transform: translateY(6px);
    box-shadow:
      inset 0 4px 10px rgba(0,0,0,0.9),
      0 6px 0 #000,
      0 10px 14px rgba(0,0,0,0.6);
  }

  /* ===== –≠–ù–ï–†–ì–ò–Ø ===== */
  .energy {
    margin-top: 36px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
  }

  .energy-bg {
    height: 20px;
    background: rgba(0,0,0,0.5);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 3px 8px rgba(0,0,0,0.8);
  }

  .energy-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #a855f7, #22d3ee);
    transition: width 0.3s;
  }

  .energy-text {
    margin-top: 12px;
    font-weight: bold;
    color: #e9d5ff;
  }
</style>
</head>
<body>

<div class="container">

  <button class="massive-btn" id="addBtn">
    ‚ûï –î–û–ë–ê–í–ò–¢–¨
  </button>

  <button class="massive-btn" id="findBtn">
    üîç –ù–ê–ô–¢–ò
  </button>

  <button class="massive-btn" id="energyBtn">
    ‚ö° –≠–ù–ï–†–ì–ò–Ø
  </button>

  <div class="energy">
    <div class="energy-bg">
      <div class="energy-bar" id="energyBar"></div>
    </div>
    <div class="energy-text">
      –≠–Ω–µ—Ä–≥–∏—è: <span id="energyValue">0</span> / 5
    </div>
  </div>

</div>

<script>
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);

  const bar = document.getElementById('energyBar');
  const val = document.getElementById('energyValue');

  function update() {
    val.textContent = energy;
    bar.style.width = (energy / maxEnergy * 100) + '%';
  }
  update();

  document.getElementById('energyBtn').onclick = () => {
    if (energy < maxEnergy) {
      energy++;
      localStorage.setItem('energy', energy);
      update();
    }
  };

  document.getElementById('addBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥');
  };

  document.getElementById('findBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥');
  };
</script>

</body>
</html>

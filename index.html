<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>KWT ‚ö° –°–∫–∏–¥–∫–∏ —Ä—è–¥–æ–º</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; background: #f2f7ff; margin:0; padding:15px; }
.screen { display:none; }
.screen.active { display:block; }
button { width:100%; padding:10px; margin:5px 0; border:none; border-radius:6px; font-size:16px; cursor:pointer; }
button.primary { background:#4CAF50; color:#fff; }
button.secondary { background:#2196F3; color:#fff; }
button.energyBtn { background:#FF9800; color:#fff; }
.card { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 4px 10px rgba(0,0,0,0.08);}
img { max-width:100%; border-radius:8px; margin-top:10px; }
.product { border-bottom:1px solid #eee; padding:10px 0; }
.category { font-weight:bold; color:#4CAF50; }
.ad-screen { position:fixed; inset:0; background:#000; color:#fff; display:none; align-items:center; justify-content:center; flex-direction:column; z-index:999; }
</style>
</head>
<body>

<!-- ===== –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω ===== -->
<div id="homeScreen" class="screen active">
  <button id="addDiscountBtn" class="primary">–î–æ–±–∞–≤–∏—Ç—å —Å–∫–∏–¥–∫—É</button>
  <button id="findDiscountBtn" class="secondary">–ù–∞–π—Ç–∏ —Å–∫–∏–¥–∫—É</button>
  <button id="earnEnergyBtn" class="energyBtn">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å KWT (—ç–Ω–µ—Ä–≥–∏—é)</button>
  <p>–≠–Ω–µ—Ä–≥–∏—è: <span id="energySpan">0</span>/5</p>
  <div style="background:#ddd; border-radius:10px; overflow:hidden; height:20px;">
    <div id="energyBar" style="background:#FF9800; width:0%; height:100%; transition: width 0.3s;"></div>
  </div>
</div>

<!-- ===== –î–æ–±–∞–≤–∏—Ç—å —Å–∫–∏–¥–∫—É ===== -->
<div id="addScreen" class="screen">
  <div class="card">
    <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–∫–∏–¥–∫—É</h3>
    <input type="file" id="photo" accept="image/*" capture="environment">
    <img id="preview" style="display:none;">
    <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
    <input type="number" id="priceBefore" placeholder="–¶–µ–Ω–∞ –¥–æ">
    <input type="number" id="priceAfter" placeholder="–¶–µ–Ω–∞ —Å–æ —Å–∫–∏–¥–∫–æ–π">
    <input type="text" id="store" placeholder="–ú–∞–≥–∞–∑–∏–Ω">
    <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –º–∞–≥–∞–∑–∏–Ω–∞">
    <button id="addBtn" class="primary">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
  </div>
  <button id="backHome1" class="secondary">–ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –ù–∞–π—Ç–∏ —Å–∫–∏–¥–∫—É ===== -->
<div id="findScreen" class="screen">
  <div class="card">
    <h3>–ù–∞–π–¥–µ–Ω–Ω—ã–µ —Å–∫–∏–¥–∫–∏</h3>
    <div id="list"></div>
  </div>
  <button id="backHome2" class="secondary">–ù–∞–∑–∞–¥</button>
</div>

<!-- ===== –≠–∫—Ä–∞–Ω —Ä–µ–∫–ª–∞–º—ã ===== -->
<div class="ad-screen" id="adScreen">
  <h2>üì¢ –†–µ–∫–ª–∞–º–∞</h2>
  <p>–†–µ–∫–ª–∞–º–∞ –ø–æ–º–æ–≥–∞–µ—Ç —Ä–∞–∑–≤–∏–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</p>
  <p id="adTimer">5</p>
</div>

<!-- ===== Firebase SDK ===== -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

<script>
  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "AIzaSyBJWrVFGL0lt8zMfQH8rrYMOj8CWFVsUCg",
    authDomain: "kwt-discounts.firebaseapp.com",
    projectId: "kwt-discounts",
    storageBucket: "kwt-discounts.firebasestorage.app",
    messagingSenderId: "980335677636",
    appId: "1:980335677636:web:a0566f81b81702af60b991"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // ===== –≠–Ω–µ—Ä–≥–∏—è =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy,maxEnergy);
  const energySpan = document.getElementById('energySpan');
  const energyBar = document.getElementById('energyBar');
  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energySpan.innerText = energy;
  }
  updateEnergyBar();

  // ===== –≠–∫—Ä–∞–Ω—ã =====
  const homeScreen = document.getElementById('homeScreen');
  const addScreen = document.getElementById('addScreen');
  const findScreen = document.getElementById('findScreen');
  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');
  let photoData = null;

  // ===== –ù–∞–≤–∏–≥–∞—Ü–∏—è =====
  document.getElementById('addDiscountBtn').onclick = ()=>{homeScreen.classList.remove('active'); addScreen.classList.add('active');}
  document.getElementById('findDiscountBtn').onclick = ()=>{homeScreen.classList.remove('active'); findScreen.classList.add('active');}
  document.getElementById('backHome1').onclick = ()=>{addScreen.classList.remove('active'); homeScreen.classList.add('active');}
  document.getElementById('backHome2').onclick = ()=>{findScreen.classList.remove('active'); homeScreen.classList.add('active');}

  // ===== –§–æ—Ç–æ =====
  photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      photoData = e.target.result;
      preview.src = photoData;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  // ===== –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ =====
  function detectCategory(name){
    const t = name.toLowerCase();
    if(t.includes('–∞–≤—Ç–æ')) return '–ê–≤—Ç–æ';
    if(t.includes('–µ–¥–∞')||t.includes('–∫–∞—Ñ–µ')||t.includes('—Ä–µ—Å—Ç–æ—Ä–∞–Ω')) return '–ï–¥–∞';
    if(t.includes('–±–∏–ª–µ—Ç')) return '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è';
    if(t.includes('–æ–¥–µ–∂')) return '–û–¥–µ–∂–¥–∞';
    return '–î—Ä—É–≥–æ–µ';
  }

  // ===== –†–µ–∫–ª–∞–º–∞ =====
  const adScreen = document.getElementById('adScreen');
  const adTimer = document.getElementById('adTimer');
  function showAd(callback){
    let time = 5;
    adTimer.innerText = time;
    adScreen.style.display = 'flex';
    const interval = setInterval(()=>{
      time--;
      adTimer.innerText = time;
      if(time<=0){clearInterval(interval); adScreen.style.display='none'; callback();}
    },1000);
  }

  // ===== –ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å —ç–Ω–µ—Ä–≥–∏—é =====
  document.getElementById('earnEnergyBtn').addEventListener('click', ()=>{
    showAd(()=>{
      if(energy<maxEnergy) energy++;
      localStorage.setItem('energy',energy);
      updateEnergyBar();
      alert('‚úÖ –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 —ç–Ω–µ—Ä–≥–∏—é!');
    });
  });

  // ===== –î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä =====
  const addBtn = document.getElementById('addBtn');
  addBtn.addEventListener('click',()=>{
    const name = document.getElementById('productName').value.trim();
    const priceBefore = parseFloat(document.getElementById('priceBefore').value);
    const priceAfter = parseFloat(document.getElementById('priceAfter').value);
    const store = document.getElementById('store').value.trim();
    const address = document.getElementById('address').value.trim();

    if(!photoData || !name || !store || !address || isNaN(priceBefore) || isNaN(priceAfter)){
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
      return;
    }

    const discount = ((priceBefore-priceAfter)/priceBefore*100).toFixed(0);
    if(discount<20){alert('–°–∫–∏–¥–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 20%'); return;}

    function saveProduct(){
      const category = detectCategory(name);
      db.collection('products').add({
        name, priceBefore, priceAfter, discount, store, address, category, photo: photoData, timestamp: Date.now()
      }).then(()=>{
        // –æ—á–∏—â–∞–µ–º –ø–æ–ª—è
        photoInput.value=''; preview.style.display='none'; photoData=null;
        document.getElementById('productName').value='';
        document.getElementById('priceBefore').value='';
        document.getElementById('priceAfter').value='';
        document.getElementById('store').value='';
        document.getElementById('address').value='';
        updateEnergyBar();

        // —á–µ—Ä–µ–∑ 100–º—Å –ø–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
        setTimeout(()=>{ addScreen.classList.remove('active'); homeScreen.classList.add('active'); }, 100);

        alert('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω! –í–∞—à–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±–µ—Å—Ü–µ–Ω–Ω–∞.');
      }).catch(err=>{ console.error(err); alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–æ–≤–∞—Ä–∞'); });
    }

    if(energy>0){
      energy--; localStorage.setItem('energy',energy);
      updateEnergyBar();
      saveProduct();
    } else {
      showAd(saveProduct);
    }
  });

  // ===== –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–æ–≤ =====
  const list = document.getElementById('list');
  db.collection('products').orderBy('timestamp','desc').onSnapshot(snapshot=>{
    list.innerHTML='';
    snapshot.forEach(doc=>{
      const data = doc.data();
      const div = document.createElement('div');
      div.className='product';
      div.innerHTML = `<div class="category">${data.category}</div><strong>${data.name}</strong><br>${data.store}, ${data.address}<br>–¶–µ–Ω–∞: ${data.priceBefore} ‚Üí ${data.priceAfter} (${data.discount}%)<br><img src="${data.photo}">`;
      list.appendChild(div);
    });
  });
</script>
</body>
</html>

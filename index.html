<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #homeScreen {
    text-align: center;
  }

  .round-btn {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    margin: 15px auto;
    font-size: 18px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #4caf50, #2e7d32);
    color: #fff;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    transition: transform 0.15s, box-shadow 0.15s;
  }

  .round-btn:active {
    transform: scale(0.95);
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
  }

  #energyContainer {
    margin-top: 30px;
    width: 240px;
  }

  #energyBarContainer {
    background: #ddd;
    width: 100%;
    height: 16px;
    border-radius: 10px;
    overflow: hidden;
  }

  #energyBar {
    background: linear-gradient(90deg, #ff9800, #4caf50);
    width: 0%;
    height: 100%;
    transition: width 0.3s;
  }

  #energyText {
    margin-top: 8px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div id="homeScreen">

  <button class="round-btn" id="addDiscountBtn">
    ‚ûï<br>–î–æ–±–∞–≤–∏—Ç—å
  </button>

  <button class="round-btn" id="findDiscountBtn">
    üîç<br>–ò—Å–∫–∞—Ç—å
  </button>

  <button class="round-btn" id="earnEnergyBtn">
    ‚ö°<br>–≠–Ω–µ—Ä–≥–∏—è
  </button>

  <div id="energyContainer">
    <div id="energyBarContainer">
      <div id="energyBar"></div>
    </div>
    <div id="energyText">
      –≠–Ω–µ—Ä–≥–∏—è: <span id="energySpan">0</span> / 5
    </div>
  </div>

</div>

<script>
  // ===== –≠–Ω–µ—Ä–≥–∏—è =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);

  const energySpan = document.getElementById('energySpan');
  const energyBar = document.getElementById('energyBar');

  function updateEnergy() {
    energySpan.innerText = energy;
    energyBar.style.width = (energy / maxEnergy * 100) + '%';
  }

  updateEnergy();

  // ===== –ö–Ω–æ–ø–∫–∏ =====
  document.getElementById('addDiscountBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω "–î–æ–±–∞–≤–∏—Ç—å" –±—É–¥–µ—Ç —Å–ª–µ–¥—É—é—â–∏–º —à–∞–≥–æ–º');
  };

  document.getElementById('findDiscountBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω "–ò—Å–∫–∞—Ç—å" –±—É–¥–µ—Ç —Å–ª–µ–¥—É—é—â–∏–º —à–∞–≥–æ–º');
  };

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) {
      energy++;
      localStorage.setItem('energy', energy);
      updateEnergy();
      alert('‚ö° +1 —ç–Ω–µ—Ä–≥–∏—è');
    } else {
      alert('–≠–Ω–µ—Ä–≥–∏—è —É–∂–µ –ø–æ–ª–Ω–∞—è');
    }
  };
</script>

</body>
</html>

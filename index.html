<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальное окно категорий */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно категорий -->
<div class="modal" id="categoryModal">
  <div class="modal-content">
    <h2>Выберите категорию</h2>
    <div id="categoryList"></div>
    <button class="category-btn close-btn" id="closeModal">Закрыть</button>
  </div>
</div>

<!-- Скрипт -->
<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Категории =====
  const categoryModal = document.getElementById('categoryModal');
  const categoryList = document.getElementById('categoryList');
  const closeModal = document.getElementById('closeModal');

  const categories = [
    "Автосервисы","Автозапчасти","Шиномонтаж","Аренда авто","Парковки",
    "Кафе / Кофейни","Рестораны","Фастфуд","Магазины продуктов","Пекарни / Кондитерские","Фермерские продукты",
    "Билеты","Туристические агенства","Экскурсии","Активный отдых / спорт","Музеи / выставки","Парки развлечений",
    "Магазины одежды","Обувь","Аксессуары","Салоны красоты / парикмахерские",
    "Фитнес-клубы / спортзалы","Медицинские центры","Аптеки","Спа / массаж","Йога / пилатес",
    "Магазины техники","Ремонт техники","Компьютерные услуги","Фото / видео техника",
    "Строительные материалы","Ремонт квартир / домов","Сад / растения","Мебель",
    "Школы / репетиторы","Курсы языков","Курсы навыков / хобби","Онлайн-обучение",
    "Книги / канцелярия","Подарки / сувениры","Услуги доставки","Фото / печать","Финансовые услуги","Животные / зоомагазины"
  ];

  // ===== Магазины и адреса для категорий =====
  const storesData = {
    "Магазины продуктов": [
      {shop: "Кауфланд", address: "ул. Примерная, 12"},
      {shop: "Лидл", address: "ул. Центральная, 5"},
      {shop: "Магнит", address: "ул. Ленина, 20"}
    ],
    "Кафе / Кофейни": [
      {shop: "Starbucks", address: "ул. Романова, 3"},
      {shop: "Шоколадница", address: "ул. Пушкина, 8"}
    ],
    "Рестораны": [
      {shop: "McDonald's", address: "ул. Молодежная, 2"},
      {shop: "Burger King", address: "ул. Гагарина, 10"}
    ]
    // Остальные категории можно добавлять аналогично
  };

  function openCategoryModal() {
    categoryList.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.innerText = cat;
      btn.className = 'category-btn';
      btn.onclick = () => openStoreModal(cat);
      categoryList.appendChild(btn);
    });
    categoryModal.style.display = 'flex';
  }

  closeModal.onclick = () => {
    categoryModal.style.display = 'none';
  };

  // ===== Модальное окно магазинов =====
  const storeModal = document.createElement('div');
  storeModal.className = 'modal';
  storeModal.id = 'storeModal';
  storeModal.innerHTML = `
    <div class="modal-content">
      <h2 id="storeTitle">Магазины</h2>
      <div id="storeList"></div>
      <button class="category-btn close-btn" id="closeStoreModal">Закрыть</button>
    </div>
  `;
  document.body.appendChild(storeModal);

  const storeList = document.getElementById('storeList');
  const storeTitle = document.getElementById('storeTitle');
  const closeStoreModal = document.getElementById('closeStoreModal');

  closeStoreModal.onclick = () => storeModal.style.display = 'none';

  function openStoreModal(category) {
    storeList.innerHTML = '';
    storeTitle.innerText = `Магазины: ${category}`;
    const stores = storesData[category] || [];
    if(stores.length === 0) {
      const p = document.createElement('p');
      p.innerText = 'Нет магазинов в этой категории';
      storeList.appendChild(p);
    }
    stores.forEach(s => {
      const btn = document.createElement('button');
      btn.className = 'category-btn';
      btn.innerText = `${s.shop} (${s.address})`;
      btn.onclick = () => addProductPrompt(category, s.shop, s.address);
      storeList.appendChild(btn);
    });
    storeModal.style.display = 'flex';
  }

  // ===== Добавление продукта =====
  function addProductPrompt(category, shop, address) {
    const product = prompt(`Добавить товар в "${shop}"\nВведите название товара:`);
    if(!product) return alert('Отмена');
    const priceBefore = parseFloat(prompt('Введите цену до скидки:'));
    const priceAfter = parseFloat(prompt('Введите цену со скидкой:'));
    if(isNaN(priceBefore) || isNaN(priceAfter)) return alert('Неверные значения цены');
    const discount = ((priceBefore - priceAfter)/priceBefore*100).toFixed(0);
    alert(`✅ Добавлен товар: ${product}\nКатегория: ${category}\nМагазин: ${shop}\nАдрес: ${address}\nСкидка: ${discount}%`);
    // Здесь можно подключить сохранение в Firestore или другую БД
  }

  // ===== Кнопки стартового экрана =====
  document.getElementById('addDiscountBtn').onclick = () => {
    openCategoryModal();
  };

  document.getElementById('findDiscountBtn').onclick = () => {
    openCategoryModal();
  };

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };
</script>

</body>
</html>

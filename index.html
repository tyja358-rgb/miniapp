<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;

    /* ===== –ü–†–ï–ú–ò–ê–õ–¨–ù–´–ô –§–û–ù ===== */
    background:
      radial-gradient(circle at 50% 35%, rgba(160,120,255,0.35), transparent 45%),
      linear-gradient(135deg, #5b2cff, #3b82f6, #06b6d4);

    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    width: 100%;
    max-width: 420px;
    text-align: center;
    position: relative;
  }

  /* ===== –°–í–ï–¢–û–í–û–ô –û–†–ï–û–õ –ó–ê –ö–ù–û–ü–ö–ê–ú–ò ===== */
  .glow {
    position: absolute;
    inset: -60px;
    background:
      radial-gradient(circle at center, rgba(99,102,241,0.25), transparent 60%);
    filter: blur(40px);
    z-index: 0;
  }

  /* ===== –ö–ê–†–ë–û–ù–û–í–´–ï –ú–ê–°–°–ò–í–ù–´–ï –ö–ù–û–ü–ö–ò ===== */
  .massive-btn {
    position: relative;
    z-index: 1;

    width: 90%;
    margin: 22px auto;
    padding: 30px 0;
    font-size: 23px;
    font-weight: 900;
    letter-spacing: 1.3px;
    color: #f5f5f5;

    border-radius: 20px;
    border: none;
    cursor: pointer;

    background:
      linear-gradient(180deg, #2a2a2a, #0b0b0b),
      repeating-linear-gradient(
        45deg,
        #1c1c1c,
        #1c1c1c 10px,
        #242424 10px,
        #242424 20px
      );

    box-shadow:
      0 0 0 1px rgba(255,255,255,0.06),
      0 10px 0 #000,
      0 20px 30px rgba(0,0,0,0.55),
      0 0 25px rgba(139,92,246,0.55);

    transition: transform 0.15s, box-shadow 0.15s;
  }

  .massive-btn:hover {
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.1),
      0 10px 0 #000,
      0 22px 34px rgba(0,0,0,0.65),
      0 0 45px rgba(34,211,238,0.8);
  }

  .massive-btn:active {
    transform: translateY(6px);
    box-shadow:
      0 6px 0 #000,
      0 12px 18px rgba(0,0,0,0.6),
      0 0 25px rgba(34,211,238,0.6);
  }

  /* ===== –≠–ù–ï–†–ì–ò–Ø ===== */
  .energy {
    margin-top: 38px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 1;
  }

  .energy-bg {
    height: 22px;
    background: rgba(0,0,0,0.35);
    border-radius: 14px;
    overflow: hidden;
    box-shadow: inset 0 3px 10px rgba(0,0,0,0.8);
  }

  .energy-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #22d3ee, #a855f7);
    box-shadow: 0 0 18px rgba(168,85,247,0.9);
    transition: width 0.3s;
  }

  .energy-text {
    margin-top: 14px;
    font-weight: bold;
    color: #f0e9ff;
    text-shadow: 0 0 8px rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<div class="container">
  <div class="glow"></div>

  <button class="massive-btn" id="addBtn">
    ‚ûï –î–û–ë–ê–í–ò–¢–¨
  </button>

  <button class="massive-btn" id="findBtn">
    üîç –ù–ê–ô–¢–ò
  </button>

  <button class="massive-btn" id="energyBtn">
    ‚ö° –≠–ù–ï–†–ì–ò–Ø
  </button>

  <div class="energy">
    <div class="energy-bg">
      <div class="energy-bar" id="energyBar"></div>
    </div>
    <div class="energy-text">
      –≠–Ω–µ—Ä–≥–∏—è: <span id="energyValue">0</span> / 5
    </div>
  </div>
</div>

<script>
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);

  const bar = document.getElementById('energyBar');
  const val = document.getElementById('energyValue');

  function update() {
    val.textContent = energy;
    bar.style.width = (energy / maxEnergy * 100) + '%';
  }
  update();

  document.getElementById('energyBtn').onclick = () => {
    if (energy < maxEnergy) {
      energy++;
      localStorage.setItem('energy', energy);
      update();
    }
  };

  document.getElementById('addBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —ç—Ç–∞–ø');
  };

  document.getElementById('findBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —ç—Ç–∞–ø');
  };
</script>

</body>
</html>

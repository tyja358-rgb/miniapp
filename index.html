<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальное окно категорий / магазинов / адресов / добавление */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn, .store-btn, .address-btn, .add-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover, .store-btn:hover, .address-btn:hover, .add-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  input[type="text"], input[type="number"], input[type="file"] {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
    border-radius: 10px;
    border: none;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно универсальное -->
<div class="modal" id="modal">
  <div class="modal-content" id="modalContent">
    <h2 id="modalTitle">Выберите категорию</h2>
    <div id="modalList"></div>
    <button class="close-btn" id="closeModal">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Модальное окно =====
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalList = document.getElementById('modalList');
  const closeModal = document.getElementById('closeModal');

  closeModal.onclick = () => { modal.style.display = 'none'; };

  // ===== Категории =====
  const categories = [
    "Магазины", "Автосервисы","Кафе / Рестораны","Фитнес / Красота",
    "Техника / Ремонт","Обучение","Разное"
  ];

  // ===== Магазины и адреса =====
  const storesData = {
    "Магазины": {
      "Kaufland": ["ул. Главная, 1","ул. Центральная, 10"],
      "Lidl": ["ул. Главная, 1","ул. Северная, 5"],
      "Carrefour": ["ул. Южная, 7"]
    }
  };

  // ===== Универсальная логика модальных окон =====
  function openModal(type, parentName) {
    modalList.innerHTML = '';
    if(type === 'category') {
      modalTitle.innerText = 'Выберите категорию';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.innerText = cat;
        btn.onclick = () => {
          modal.style.display = 'none';
          if(cat === "Магазины") openModal('store', cat);
          else alert(`Категория "${cat}" выбрана`);
        };
        modalList.appendChild(btn);
      });
    }
    else if(type === 'store') {
      modalTitle.innerText = 'Выберите магазин';
      const stores = Object.keys(storesData[parentName] || {});
      stores.forEach(store => {
        const btn = document.createElement('button');
        btn.className = 'store-btn';
        btn.innerText = store;
        btn.onclick = () => { modal.style.display = 'none'; openModal('address', store); };
        modalList.appendChild(btn);
      });
    }
    else if(type === 'address') {
      modalTitle.innerText = 'Выберите адрес';
      const addresses = Object.values(storesData["Магазины"] || {})[0]; // упрощенно для примера
      Object.entries(storesData["Магазины"]).forEach(([store, addrs])=>{
        if(store===parentName) addrs.forEach(addr=>{
          const btn = document.createElement('button');
          btn.className = 'address-btn';
          btn.innerText = addr;
          btn.onclick = () => { modal.style.display = 'none'; openAddProductForm(parentName, addr); };
          modalList.appendChild(btn);
        });
      });
    }
  }

  // ===== Форма добавления товара =====
  function openAddProductForm(store, address) {
    modalList.innerHTML = '';
    modalTitle.innerText = `Добавить товар в ${store}, ${address}`;

    const nameInput = document.createElement('input');
    nameInput.placeholder = "Название товара";

    const priceBeforeInput = document.createElement('input');
    priceBeforeInput.type = 'number';
    priceBeforeInput.placeholder = "Цена до";

    const priceAfterInput = document.createElement('input');
    priceAfterInput.type = 'number';
    priceAfterInput.placeholder = "Цена после";

    const photoInput = document.createElement('input');
    photoInput.type = 'file';

    const addBtn = document.createElement('button');
    addBtn.className = 'add-btn';
    addBtn.innerText = "Добавить";

    modalList.appendChild(nameInput);
    modalList.appendChild(priceBeforeInput);
    modalList.appendChild(priceAfterInput);
    modalList.appendChild(photoInput);
    modalList.appendChild(addBtn);

    addBtn.onclick = () => {
      // Показ рекламы
      showAd(()=>{
        const name = nameInput.value.trim();
        const priceBefore = parseFloat(priceBeforeInput.value);
        const priceAfter = parseFloat(priceAfterInput.value);
        const discount = ((priceBefore-priceAfter)/priceBefore*100).toFixed(0);
        const photoFile = photoInput.files[0];
        if(!name || isNaN(priceBefore) || isNaN(priceAfter) || !photoFile){
          alert("Заполните все поля корректно!");
          return;
        }

        const reader = new FileReader();
        reader.onload = e => {
          const photoData = e.target.result;
          // Здесь можно сохранять товар в локальный объект
          if(!storesData["Магазины"][store].products) storesData["Магазины"][store].products = {};
          if(!storesData["Магазины"][store].products[address]) storesData["Магазины"][store].products[address] = [];
          storesData["Магазины"][store].products[address].push({
            name, priceBefore, priceAfter, discount, photo: photoData
          });
          alert(`Товар "${name}" добавлен в ${store}, ${address}!`);
        };
        reader.readAsDataURL(photoFile);
      });
    };
    modal.style.display = 'flex';
  }

  // ===== Реклама =====
  function showAd(callback) {
    const adScreen = document.createElement('div');
    adScreen.style = `
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center;
      color:white; font-size:24px; z-index:9999;
    `;
    adScreen.innerText = "Подождите 5 секунд...";
    document.body.appendChild(adScreen);

    let timer = 5;
    const interval = setInterval(() => {
      timer--;
      adScreen.innerText = `Подождите ${timer} секунд...`;
      if(timer <= 0) {
        clearInterval(interval);
        adScreen.remove();
        callback();
      }
    }, 1000);
  }

  // ===== Кнопки стартового экрана =====
  document.getElementById('addDiscountBtn').onclick = () => openModal('category');
  document.getElementById('findDiscountBtn').onclick = () => openModal('category');
  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };

</script>

</body>
</html>

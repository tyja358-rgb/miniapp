<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #ffd700, #b8860b);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 100%;
    max-width: 360px;
    text-align: center;
  }

  /* ===== –ö–ê–†–ë–û–ù–û–í–´–ï –ö–ù–û–ü–ö–ò ===== */
  .carbon-btn {
    width: 85%;
    padding: 22px 0;
    margin: 14px auto;
    font-size: 20px;
    font-weight: bold;
    color: #f5f5f5;
    border: none;
    border-radius: 14px;
    cursor: pointer;

    background:
      repeating-linear-gradient(
        45deg,
        #1b1b1b,
        #1b1b1b 10px,
        #222 10px,
        #222 20px
      );

    box-shadow:
      inset 0 1px 2px rgba(255,255,255,0.15),
      inset 0 -3px 6px rgba(0,0,0,0.8),
      0 10px 18px rgba(0,0,0,0.5);

    transition: transform 0.15s, box-shadow 0.15s;
  }

  .carbon-btn:active {
    transform: scale(0.96);
    box-shadow:
      inset 0 2px 4px rgba(0,0,0,0.9),
      0 4px 8px rgba(0,0,0,0.6);
  }

  /* ===== –≠–ù–ï–†–ì–ò–Ø ===== */
  .energy-box {
    margin: 30px auto 10px;
    width: 85%;
  }

  .energy-bar-bg {
    background: rgba(0,0,0,0.3);
    height: 18px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.6);
  }

  .energy-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff9800, #00ff88);
    transition: width 0.3s;
  }

  .energy-text {
    margin-top: 10px;
    font-weight: bold;
    color: #2b2b2b;
    text-shadow: 0 1px 1px rgba(255,255,255,0.4);
  }
</style>
</head>
<body>

<div class="container">

  <button class="carbon-btn" id="addBtn">
    ‚ûï –î–û–ë–ê–í–ò–¢–¨
  </button>

  <button class="carbon-btn" id="findBtn">
    üîç –ù–ê–ô–¢–ò
  </button>

  <button class="carbon-btn" id="energyBtn">
    ‚ö° –≠–ù–ï–†–ì–ò–Ø
  </button>

  <div class="energy-box">
    <div class="energy-bar-bg">
      <div class="energy-bar" id="energyBar"></div>
    </div>
    <div class="energy-text">
      –≠–Ω–µ—Ä–≥–∏—è: <span id="energyValue">0</span> / 5
    </div>
  </div>

</div>

<script>
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);

  const energyBar = document.getElementById('energyBar');
  const energyValue = document.getElementById('energyValue');

  function updateEnergy() {
    energyValue.textContent = energy;
    energyBar.style.width = (energy / maxEnergy * 100) + '%';
  }

  updateEnergy();

  document.getElementById('energyBtn').onclick = () => {
    if (energy < maxEnergy) {
      energy++;
      localStorage.setItem('energy', energy);
      updateEnergy();
    }
  };

  document.getElementById('addBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥');
  };

  document.getElementById('findBtn').onclick = () => {
    alert('–≠–∫—Ä–∞–Ω –ø–æ–∏—Å–∫–∞ ‚Äî —Å–ª–µ–¥—É—é—â–∏–π —à–∞–≥');
  };
</script>

</body>
</html>

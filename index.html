<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>KWT ‚ö° –°–∫–∏–¥–∫–∏ —Ä—è–¥–æ–º</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f7ff;
      margin: 0;
      padding: 15px;
    }

    h2 {
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button.secondary {
      background: #2196F3;
    }

    button:disabled {
      background: #999;
    }

    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }

    .product {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
    }

    .category {
      font-weight: bold;
      color: #4CAF50;
    }

    .ad-screen {
      position: fixed;
      inset: 0;
      background: #000;
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    .energy-bar {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h2>‚ö° –°–∫–∏–¥–∫–∏ —Ä—è–¥–æ–º</h2>

<div class="card">
  <h3>–≠–Ω–µ—Ä–≥–∏—è: <span id="energyCount">3</span></h3>
  <button id="earnEnergy">–ó–∞—Ä–∞–±–æ—Ç–∞—Ç—å 1 —ç–Ω–µ—Ä–≥–∏—é —á–µ—Ä–µ–∑ —Ä–µ–∫–ª–∞–º—É</button>
</div>

<div class="card">
  <h3>–î–æ–±–∞–≤–∏—Ç—å —Å–∫–∏–¥–∫—É</h3>

  <input type="file" id="photo" accept="image/*" capture="environment">
  <img id="preview" style="display:none;">

  <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
  <input type="number" id="priceBefore" placeholder="–¶–µ–Ω–∞ –¥–æ —Å–∫–∏–¥–∫–∏">
  <input type="number" id="priceAfter" placeholder="–¶–µ–Ω–∞ –ø–æ—Å–ª–µ —Å–∫–∏–¥–∫–∏">
  <input type="text" id="store" placeholder="–ú–∞–≥–∞–∑–∏–Ω">
  <input type="text" id="address" placeholder="–ê–¥—Ä–µ—Å –º–∞–≥–∞–∑–∏–Ω–∞">

  <button id="addBtn">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
</div>

<div class="card">
  <h3>–ù–∞–π–¥–µ–Ω–Ω—ã–µ —Å–∫–∏–¥–∫–∏</h3>
  <div id="list"></div>
</div>

<!-- –≠–ö–†–ê–ù –†–ï–ö–õ–ê–ú–´ -->
<div class="ad-screen" id="adScreen">
  <h2>üì¢ –†–µ–∫–ª–∞–º–∞</h2>
  <p>–†–µ–∫–ª–∞–º–∞ –ø–æ–º–æ–≥–∞–µ—Ç —Ä–∞–∑–≤–∏–≤–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</p>
  <p id="adTimer">5</p>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<script>
  const photoInput = document.getElementById('photo');
  const preview = document.getElementById('preview');
  const addBtn = document.getElementById('addBtn');
  const list = document.getElementById('list');
  const adScreen = document.getElementById('adScreen');
  const adTimer = document.getElementById('adTimer');
  const earnEnergyBtn = document.getElementById('earnEnergy');
  const energyCountEl = document.getElementById('energyCount');

  let photoData = null;
  let energy = parseInt(localStorage.getItem('energy')) || 3;

  function updateEnergyDisplay() {
    energyCountEl.innerText = energy;
    localStorage.setItem('energy', energy);
  }

  updateEnergyDisplay();

  photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
      photoData = e.target.result;

      // –°–Ω–∏–º–∞–µ–º 1 —ç–Ω–µ—Ä–≥–∏—é –∑–∞ —Ñ–æ—Ç–æ –µ—Å–ª–∏ –µ—Å—Ç—å —ç–Ω–µ—Ä–≥–∏—è >0
      if (energy > 0) energy--;
      updateEnergyDisplay();

      preview.src = photoData;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  function detectCategory(name) {
    const t = name.toLowerCase();
    if (t.includes('–∞–≤—Ç–æ')) return '–ê–≤—Ç–æ';
    if (t.includes('–µ–¥–∞')) return '–ï–¥–∞';
    if (t.includes('–∫–∞—Ñ–µ')) return '–ï–¥–∞';
    if (t.includes('–±–∏–ª–µ—Ç')) return '–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è';
    if (t.includes('–æ–¥–µ–∂')) return '–û–¥–µ–∂–¥–∞';
    return '–î—Ä—É–≥–æ–µ';
  }

  function showAd(callback) {
    let time = 5;
    adTimer.innerText = time;
    adScreen.style.display = 'flex';

    const interval = setInterval(() => {
      time--;
      adTimer.innerText = time;
      if (time <= 0) {
        clearInterval(interval);
        adScreen.style.display = 'none';
        callback();
      }
    }, 1000);
  }

  addBtn.addEventListener('click', () => {
    const name = document.getElementById('productName').value.trim();
    const priceBefore = parseFloat(document.getElementById('priceBefore').value);
    const priceAfter = parseFloat(document.getElementById('priceAfter').value);
    const store = document.getElementById('store').value.trim();
    const address = document.getElementById('address').value.trim();

    if (!photoData || !name || !store || !address || isNaN(priceBefore) || isNaN(priceAfter)) {
      alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
      return;
    }

    const discountPercent = ((priceBefore - priceAfter) / priceBefore) * 100;
    if (discountPercent < 20) {
      alert('–°–∫–∏–¥–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 20%');
      return;
    }

    const addProduct = () => {
      const category = detectCategory(name);

      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <div class="category">${category}</div>
        <strong>${name}</strong><br>
        ${store}, ${address}<br>
        –¶–µ–Ω–∞: ${priceBefore} ‚Üí ${priceAfter} (${discountPercent.toFixed(0)}%)<br>
        <img src="${photoData}">
      `;
      list.prepend(div);

      // –æ—á–∏—Å—Ç–∫–∞
      photoInput.value = '';
      preview.style.display = 'none';
      photoData = null;
      document.getElementById('productName').value = '';
      document.getElementById('priceBefore').value = '';
      document.getElementById('priceAfter').value = '';
      document.getElementById('store').value = '';
      document.getElementById('address').value = '';

      alert('‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω. –í–∞—à–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –±–µ—Å—Ü–µ–Ω–Ω–∞.');
    };

    // –õ–æ–≥–∏–∫–∞ —ç–Ω–µ—Ä–≥–∏–∏ + —Ä–µ–∫–ª–∞–º—ã
    if (energy > 0) {
      energy--;
      updateEnergyDisplay();
      addProduct();
    } else {
      showAd(addProduct);
    }
  });

  earnEnergyBtn.addEventListener('click', () => {
    showAd(() => {
      energy++;
      updateEnergyDisplay();
      alert('‚úÖ –í—ã –∑–∞—Ä–∞–±–æ—Ç–∞–ª–∏ 1 —ç–Ω–µ—Ä–≥–∏—é!');
    });
  });
</script>

</body>
</html>

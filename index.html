<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальное окно магазинов */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .shop-btn, .address-btn, .add-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .shop-btn:hover, .address-btn:hover, .add-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно магазинов -->
<div class="modal" id="shopModal">
  <div class="modal-content">
    <h2>Магазины</h2>
    <div id="shopList"></div>
    <input type="text" id="newShopInput" placeholder="Название магазина" style="width:100%; padding:8px; border-radius:8px; margin-top:10px;">
    <button class="add-btn" id="addShopBtn">Добавить магазин</button>
    <button class="close-btn" id="closeShopModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно адресов -->
<div class="modal" id="addressModal">
  <div class="modal-content">
    <h2>Адреса магазина</h2>
    <div id="addressList"></div>
    <input type="text" id="newAddressInput" placeholder="Новый адрес" style="width:100%; padding:8px; border-radius:8px; margin-top:10px;">
    <button class="add-btn" id="addAddressBtn">Добавить адрес вручную</button>
    <button class="add-btn" id="geoAddressBtn">Добавить адрес по геолокации</button>
    <button class="close-btn" id="closeAddressModal">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }
  updateEnergyBar();

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };

  // ===== Магазины =====
  const shopModal = document.getElementById('shopModal');
  const shopList = document.getElementById('shopList');
  const closeShopModal = document.getElementById('closeShopModal');
  const newShopInput = document.getElementById('newShopInput');
  const addShopBtn = document.getElementById('addShopBtn');

  const addressModal = document.getElementById('addressModal');
  const addressList = document.getElementById('addressList');
  const newAddressInput = document.getElementById('newAddressInput');
  const addAddressBtn = document.getElementById('addAddressBtn');
  const geoAddressBtn = document.getElementById('geoAddressBtn');
  const closeAddressModal = document.getElementById('closeAddressModal');

  let shops = JSON.parse(localStorage.getItem('shops')) || [];
  let currentShopIndex = null;

  function saveShops() {
    localStorage.setItem('shops', JSON.stringify(shops));
  }

  function renderShops() {
    shopList.innerHTML = '';
    shops.sort((a,b)=>a.name.localeCompare(b.name));
    shops.forEach((shop, index) => {
      const btn = document.createElement('button');
      btn.innerText = shop.name;
      btn.className = 'shop-btn';
      btn.onclick = () => openAddresses(index);
      shopList.appendChild(btn);
    });
  }

  function renderAddresses() {
    addressList.innerHTML = '';
    if(currentShopIndex === null) return;
    const addresses = shops[currentShopIndex].addresses || [];
    addresses.forEach((addr, idx) => {
      const btn = document.createElement('button');
      btn.innerText = addr.text;
      btn.className = 'address-btn';
      addressList.appendChild(btn);
    });
  }

  function openAddresses(index) {
    currentShopIndex = index;
    renderAddresses();
    addressModal.style.display = 'flex';
  }

  addShopBtn.onclick = () => {
    const name = newShopInput.value.trim();
    if(!name) return;
    shops.push({name, addresses: []});
    newShopInput.value = '';
    saveShops();
    renderShops();
  };

  addAddressBtn.onclick = () => {
    if(currentShopIndex === null) return;
    const text = newAddressInput.value.trim();
    if(!text) return;
    if(!shops[currentShopIndex].addresses) shops[currentShopIndex].addresses = [];
    shops[currentShopIndex].addresses.push({text});
    newAddressInput.value = '';
    saveShops();
    renderAddresses();
  };

  geoAddressBtn.onclick = () => {
    if(currentShopIndex === null) return;
    if(!navigator.geolocation) { alert("Геолокация не поддерживается"); return; }
    navigator.geolocation.getCurrentPosition(pos => {
      const text = `Lat:${pos.coords.latitude.toFixed(5)}, Lon:${pos.coords.longitude.toFixed(5)}`;
      if(!shops[currentShopIndex].addresses) shops[currentShopIndex].addresses = [];
      shops[currentShopIndex].addresses.push({text, lat: pos.coords.latitude, lon: pos.coords.longitude});
      saveShops();
      renderAddresses();
    }, err => alert("Ошибка получения геолокации: "+err.message));
  };

  closeShopModal.onclick = () => shopModal.style.display = 'none';
  closeAddressModal.onclick = () => addressModal.style.display = 'none';

  document.getElementById('addDiscountBtn').onclick = () => shopModal.style.display = 'flex';
  document.getElementById('findDiscountBtn').onclick = () => shopModal.style.display = 'flex';

  renderShops();

</script>
</body>
</html>

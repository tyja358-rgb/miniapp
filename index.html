<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальные окна */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 95%;
    max-width: 500px;
    color: white;
    max-height: 90%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .store-item, .address-item, .product-item {
    background: #333;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .sub-btn {
    width: 100%;
    padding: 10px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #555;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .sub-btn:hover {
    background: #4b0082;
  }

  input, input[type=file] {
    width: 95%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 6px;
    border: none;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно Добавить -->
<div class="modal" id="addModal">
  <div class="modal-content">
    <h2>Добавить</h2>
    <input type="text" id="newStoreName" placeholder="Название магазина">
    <button class="sub-btn" id="addStoreBtn">Добавить магазин</button>
    <div id="storeList"></div>
    <button class="sub-btn close-btn" id="closeAddModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно Найти -->
<div class="modal" id="findModal">
  <div class="modal-content">
    <h2>Найти</h2>
    <div id="findStoreList"></div>
    <button class="sub-btn close-btn" id="closeFindModal">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Магазины =====
  let stores = JSON.parse(localStorage.getItem('stores')) || [];

  function saveStores() {
    localStorage.setItem('stores', JSON.stringify(stores));
  }

  // ===== Добавить =====
  const addModal = document.getElementById('addModal');
  const storeList = document.getElementById('storeList');
  const closeAddModal = document.getElementById('closeAddModal');
  const addStoreBtn = document.getElementById('addStoreBtn');
  const newStoreName = document.getElementById('newStoreName');

  function renderAddStores() {
    storeList.innerHTML = '';
    stores.sort((a,b)=> a.name.localeCompare(b.name));
    stores.forEach((store, sIndex)=>{
      const storeDiv = document.createElement('div');
      storeDiv.className = 'store-item';
      storeDiv.innerHTML = `<strong>${store.name}</strong>`;

      // Добавить адрес
      const addrInput = document.createElement('input');
      addrInput.placeholder = 'Добавить адрес';
      const addAddrBtn = document.createElement('button');
      addAddrBtn.className = 'sub-btn';
      addAddrBtn.innerText = 'Добавить адрес';
      addAddrBtn.onclick = ()=>{
        const addr = addrInput.value.trim();
        if(!addr) return;
        store.addresses = store.addresses || [];
        store.addresses.push({text: addr, products:[]});
        addrInput.value = '';
        saveStores();
        renderAddStores();
      }

      storeDiv.appendChild(addrInput);
      storeDiv.appendChild(addAddrBtn);

      // Адреса
      if(store.addresses){
        store.addresses.forEach((addrObj)=>{
          const addrDiv = document.createElement('div');
          addrDiv.className = 'address-item';
          addrDiv.innerHTML = addrObj.text;

          // Добавить товар
          const photoInput = document.createElement('input');
          photoInput.type = 'file';
          const priceBefore = document.createElement('input');
          priceBefore.type = 'number';
          priceBefore.placeholder = 'Цена до';
          const priceAfter = document.createElement('input');
          priceAfter.type = 'number';
          priceAfter.placeholder = 'Цена после';

          const addProductBtn = document.createElement('button');
          addProductBtn.className = 'sub-btn';
          addProductBtn.innerText = 'Добавить товар';
          addProductBtn.onclick = ()=>{
            const file = photoInput.files[0];
            if(!file || !priceBefore.value || !priceAfter.value) return alert('Заполните все поля');
            const reader = new FileReader();
            reader.onload = function(e){
              addrObj.products.push({
                photo:e.target.result,
                priceBefore:Number(priceBefore.value),
                priceAfter:Number(priceAfter.value)
              });
              photoInput.value='';
              priceBefore.value='';
              priceAfter.value='';
              saveStores();
              renderAddStores();
            }
            reader.readAsDataURL(file);
          }

          addrDiv.appendChild(photoInput);
          addrDiv.appendChild(priceBefore);
          addrDiv.appendChild(priceAfter);
          addrDiv.appendChild(addProductBtn);

          storeDiv.appendChild(addrDiv);
        });
      }

      storeList.appendChild(storeDiv);
    });
  }

  addStoreBtn.onclick = ()=>{
    const name = newStoreName.value.trim();
    if(!name) return;
    stores.push({name, addresses:[]});
    newStoreName.value='';
    saveStores();
    renderAddStores();
  }

  closeAddModal.onclick = ()=> addModal.style.display='none';

  function openAddModal(){
    renderAddStores();
    addModal.style.display='flex';
  }

  // ===== Найти =====
  const findModal = document.getElementById('findModal');
  const findStoreList = document.getElementById('findStoreList');
  const closeFindModal = document.getElementById('closeFindModal');

  function renderFindStores(){
    findStoreList.innerHTML='';
    stores.sort((a,b)=> a.name.localeCompare(b.name));
    stores.forEach(store=>{
      const storeDiv = document.createElement('div');
      storeDiv.className='store-item';
      storeDiv.innerHTML=`<strong>${store.name}</strong>`;

      if(store.addresses){
        store.addresses.forEach(addrObj=>{
          const addrDiv=document.createElement('div');
          addrDiv.className='address-item';
          addrDiv.innerHTML=addrObj.text;

          if(addrObj.products){
            addrObj.products.forEach(prod=>{
              const prodDiv=document.createElement('div');
              prodDiv.className='product-item';
              prodDiv.innerHTML=`Цена до: ${prod.priceBefore} | Цена после: ${prod.priceAfter}`;
              addrDiv.appendChild(prodDiv);
            });
          }

          storeDiv.appendChild(addrDiv);
        });
      }

      findStoreList.appendChild(storeDiv);
    });
  }

  closeFindModal.onclick = ()=> findModal.style.display='none';
  function openFindModal(){
    renderFindStores();
    findModal.style.display='flex';
  }

  // ===== Кнопки стартовой страницы =====
  document.getElementById('addDiscountBtn').onclick=openAddModal;
  document.getElementById('findDiscountBtn').onclick=openFindModal;
  document.getElementById('earnEnergyBtn').onclick=()=>{
    if(energy<maxEnergy) energy++;
    localStorage.setItem('energy',energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  }

</script>
</body>
</html>

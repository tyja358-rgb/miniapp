<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальное окно магазинов */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  .address-container button {
    margin-left: 5px;
    width: 100px;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно магазинов -->
<div class="modal" id="storeModal">
  <div class="modal-content">
    <h2>Магазины</h2>
    <input type="text" id="newStoreInput" placeholder="Введите название магазина" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:none;">
    <button id="addStoreBtn" class="category-btn">Добавить магазин</button>
    <div id="storeList"></div>
    <button class="category-btn close-btn" id="closeModal">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };

  // ===== Магазины =====
  const storeModal = document.getElementById('storeModal');
  const storeList = document.getElementById('storeList');
  const closeModal = document.getElementById('closeModal');
  const newStoreInput = document.getElementById('newStoreInput');
  const addStoreBtn = document.getElementById('addStoreBtn');

  let stores = JSON.parse(localStorage.getItem('stores')) || [];
  let currentStoreIndex = null;

  function saveStores() {
    localStorage.setItem('stores', JSON.stringify(stores));
  }

  function renderStores() {
    storeList.innerHTML = '';
    stores.sort((a,b) => a.name.localeCompare(b.name));
    stores.forEach((store, idx) => {
      const div = document.createElement('div');
      div.style.border = "1px solid #555";
      div.style.padding = "8px";
      div.style.borderRadius = "10px";
      div.style.margin = "5px 0";
      div.style.background = "#2a2a2a";

      const nameBtn = document.createElement('button');
      nameBtn.className = 'category-btn';
      nameBtn.style.width = '100%';
      nameBtn.innerText = store.name;
      nameBtn.onclick = () => openStoreAddresses(idx);

      div.appendChild(nameBtn);
      storeList.appendChild(div);
    });
  }

  function openStoreAddresses(index) {
    currentStoreIndex = index;
    const store = stores[index];

    // Очистить содержимое и показать адреса
    storeList.innerHTML = '';
    const addrHeader = document.createElement('h3');
    addrHeader.innerText = `Адреса ${store.name}`;
    storeList.appendChild(addrHeader);

    const addressList = document.createElement('div');
    addressList.id = 'addressList';
    storeList.appendChild(addressList);

    const geoBtn = document.createElement('button');
    geoBtn.innerText = "Добавить адрес по геолокации";
    geoBtn.className = 'category-btn';
    geoBtn.onclick = () => {
      if(!navigator.geolocation) { alert("Геолокация не поддерживается"); return; }
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const addrObj = {lat, lon, text:`Lat: ${lat.toFixed(5)}, Lon: ${lon.toFixed(5)}`, confirmed:false};
        if(!store.addresses) store.addresses = [];
        store.addresses.push(addrObj);
        saveStores();
        renderAddresses();
      }, err => alert("Ошибка получения геолокации: "+err.message), {enableHighAccuracy:true, timeout:10000});
    };
    storeList.appendChild(geoBtn);

    function renderAddresses() {
      addressList.innerHTML = '';
      if(!store.addresses) return;
      store.addresses.forEach((addr, idx) => {
        const div = document.createElement('div');
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.style.margin = '5px 0';
        const span = document.createElement('span');
        span.innerText = addr.text;
        const confirmBtn = document.createElement('button');
        confirmBtn.innerText = addr.confirmed ? "Подтверждено" : "Подтвердить";
        confirmBtn.className = 'category-btn';
        confirmBtn.disabled = !!addr.confirmed;
        confirmBtn.onclick = () => {
          addr.confirmed = true;
          saveStores();
          renderAddresses();
          alert('Адрес подтвержден ✅');
        };
        div.appendChild(span);
        div.appendChild(confirmBtn);
        addressList.appendChild(div);
      });
    }

    renderAddresses();
  }

  addStoreBtn.onclick = () => {
    const name = newStoreInput.value.trim();
    if(!name) return alert("Введите название магазина!");
    if(!stores.some(s=>s.name.toLowerCase()===name.toLowerCase())) {
      stores.push({name, addresses:[]});
      saveStores();
      newStoreInput.value = '';
      renderStores();
    } else {
      alert("Такой магазин уже существует!");
    }
  };

  document.getElementById('addDiscountBtn').onclick = () => storeModal.style.display = 'flex';
  document.getElementById('findDiscountBtn').onclick = () => storeModal.style.display = 'flex';
  closeModal.onclick = () => storeModal.style.display = 'none';

  renderStores();
</script>

</body>
</html>

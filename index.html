<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn, .store-btn, .address-btn, .add-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover, .store-btn:hover, .address-btn:hover, .add-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  #preview {
    width: 100%;
    margin-top: 10px;
    display: none;
    border-radius: 12px;
  }

  input[type="text"], input[type="number"], input[type="file"] {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    border: 1px solid #555;
    background: #222;
    color: white;
  }

  #addProductBtn {
    margin-top: 10px;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
  <button id="findDiscountBtn">–ù–∞–π—Ç–∏</button>
  <button id="earnEnergyBtn">–≠–Ω–µ—Ä–≥–∏—è</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>
    <div id="modalList"></div>
    <button class="close-btn" id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<script>
  // ===== –≠–Ω–µ—Ä–≥–∏—è =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  document.getElementById('earnEnergyBtn').onclick = () => {
    if(energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('‚úÖ –í—ã –ø–æ–ª—É—á–∏–ª–∏ 1 —ç–Ω–µ—Ä–≥–∏—é!');
  };

  // ===== –ú–æ–¥–∞–ª–∫–∞ =====
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalList = document.getElementById('modalList');
  const closeModal = document.getElementById('closeModal');

  closeModal.onclick = () => modal.style.display = 'none';

  // ===== –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ =====
  const categories = [
    "–ê–≤—Ç–æ","–ï–¥–∞","–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è","–û–¥–µ–∂–¥–∞","–¢–µ—Ö–Ω–∏–∫–∞",
    "–î–æ–º","–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ","–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è","–ö–Ω–∏–≥–∏","–§–∏–Ω–∞–Ω—Å—ã"
  ];

  // –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —Ö—Ä–∞–Ω–µ–Ω–∏—è: category -> store -> addresses -> products
  let storesData = {};

  // ===== –§—É–Ω–∫—Ü–∏–∏ –º–æ–¥–∞–ª–∫–∏ =====
  function showCategories() {
    modalTitle.innerText = '–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é';
    modalList.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.innerText = cat;
      btn.className = 'category-btn';
      btn.onclick = () => showStores(cat);
      modalList.appendChild(btn);
    });
    modal.style.display = 'flex';
  }

  function showStores(category) {
    const stores = storesData[category] ? Object.keys(storesData[category]) : [];
    modalTitle.innerText = `–ú–∞–≥–∞–∑–∏–Ω—ã: ${category}`;
    modalList.innerHTML = '';

    stores.forEach(store => {
      const btn = document.createElement('button');
      btn.innerText = store;
      btn.className = 'store-btn';
      btn.onclick = () => showAddresses(category, store);
      modalList.appendChild(btn);
    });

    const addStoreBtn = document.createElement('button');
    addStoreBtn.innerText = '–î–æ–±–∞–≤–∏—Ç—å —Å–≤–æ–π –º–∞–≥–∞–∑–∏–Ω';
    addStoreBtn.className = 'store-btn add-btn';
    addStoreBtn.onclick = () => {
      const newStore = prompt("–ù–∞–∑–≤–∞–Ω–∏–µ –º–∞–≥–∞–∑–∏–Ω–∞:");
      if(!newStore) return;
      if(!storesData[category]) storesData[category] = {};
      storesData[category][newStore] = [];
      alert(`–ú–∞–≥–∞–∑–∏–Ω ${newStore} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏—é ${category}`);
      showStores(category);
    };
    modalList.appendChild(addStoreBtn);

    modal.style.display = 'flex';
  }

  function showAddresses(category, store) {
    const addresses = storesData[category][store] || [];
    modalTitle.innerText = `–ê–¥—Ä–µ—Å–∞: ${store}`;
    modalList.innerHTML = '';

    addresses.forEach(addr => {
      const btn = document.createElement('button');
      btn.innerText = addr;
      btn.className = 'address-btn';
      btn.onclick = () => addProduct(category, store, addr);
      modalList.appendChild(btn);
    });

    const addAddressBtn = document.createElement('button');
    addAddressBtn.innerText = '–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –∞–¥—Ä–µ—Å';
    addAddressBtn.className = 'address-btn add-btn';
    addAddressBtn.onclick = () => {
      const newAddr = prompt("–ù–æ–≤—ã–π –∞–¥—Ä–µ—Å –º–∞–≥–∞–∑–∏–Ω–∞:");
      if(!newAddr) return;
      storesData[category][store].push(newAddr);
      alert(`–ê–¥—Ä–µ—Å ${newAddr} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –º–∞–≥–∞–∑–∏–Ω ${store}`);
      showAddresses(category, store);
    };
    modalList.appendChild(addAddressBtn);

    modal.style.display = 'flex';
  }

  function addProduct(category, store, address) {
    modalTitle.innerText = `–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä: ${store} (${address})`;
    modalList.innerHTML = `
      <input type="text" id="productName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞">
      <input type="number" id="priceBefore" placeholder="–¶–µ–Ω–∞ –¥–æ">
      <input type="number" id="priceAfter" placeholder="–¶–µ–Ω–∞ –ø–æ—Å–ª–µ">
      <input type="file" id="photo">
      <img id="preview">
      <button id="addProductBtn">–î–æ–±–∞–≤–∏—Ç—å —Ç–æ–≤–∞—Ä</button>
    `;

    const photoInput = document.getElementById('photo');
    const preview = document.getElementById('preview');
    let photoData = null;

    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        photoData = e.target.result;
        preview.src = photoData;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('addProductBtn').onclick = () => {
      const name = document.getElementById('productName').value.trim();
      const priceBefore = parseFloat(document.getElementById('priceBefore').value);
      const priceAfter = parseFloat(document.getElementById('priceAfter').value);

      if(!name || isNaN(priceBefore) || isNaN(priceAfter) || !photoData) {
        alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ!');
        return;
      }

      if(priceBefore - priceAfter < 0.2 * priceBefore){
        alert('–°–∫–∏–¥–∫–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –Ω–µ –º–µ–Ω—å—à–µ 20%');
        return;
      }

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä—É
      if(!storesData[category][store].addresses) storesData[category][store].addresses = {};
      if(!storesData[category][store].addresses[address]) storesData[category][store].addresses[address] = [];
      storesData[category][store].addresses[address].push({
        name, priceBefore, priceAfter, photo: photoData
      });

      alert('–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω! üéâ –†–µ–∫–ª–∞–º–∞ –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è –∑–¥–µ—Å—å!');

      // –í–æ–∑–≤—Ä–∞—Ç –∫ —Å–ø–∏—Å–∫—É –∞–¥—Ä–µ—Å–æ–≤
      showAddresses(category, store);
    };
  }

  document.getElementById('addDiscountBtn').onclick = showCategories;
  document.getElementById('findDiscountBtn').onclick = showCategories;

</script>
</body>
</html>

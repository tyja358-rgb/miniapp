<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальные окна */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn, .shop-btn, .address-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover, .shop-btn:hover, .address-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  .input-field {
    width: 100%;
    padding: 8px;
    margin: 5px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  .add-item-btn {
    background: #22d3ee;
    color: #000;
    font-weight: bold;
    margin-top: 10px;
  }

  img.preview {
    width: 100%;
    margin-top: 5px;
    border-radius: 8px;
  }

</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно категорий -->
<div class="modal" id="categoryModal">
  <div class="modal-content">
    <h2>Выберите категорию</h2>
    <div id="categoryList"></div>
    <button class="category-btn close-btn" id="closeCategoryModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно магазинов -->
<div class="modal" id="shopModal">
  <div class="modal-content">
    <h2>Выберите магазин</h2>
    <div id="shopList"></div>
    <button class="shop-btn close-btn" id="closeShopModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно адресов -->
<div class="modal" id="addressModal">
  <div class="modal-content">
    <h2>Выберите адрес</h2>
    <div id="addressList"></div>
    <button class="address-btn close-btn" id="closeAddressModal">Закрыть</button>
  </div>
</div>

<!-- Модальное окно добавления товара -->
<div class="modal" id="addProductModal">
  <div class="modal-content">
    <h2>Добавить товар</h2>
    <input type="text" id="productName" class="input-field" placeholder="Название товара">
    <input type="number" id="priceBefore" class="input-field" placeholder="Цена до скидки">
    <input type="number" id="priceAfter" class="input-field" placeholder="Цена после скидки">
    <input type="file" id="productPhoto" class="input-field">
    <img class="preview" id="preview" style="display:none;">
    <button class="add-item-btn" id="addProductBtn">Добавить товар</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }

  updateEnergyBar();

  // ===== Данные категорий/магазинов/адресов =====
  const categories = [
    "Магазины","Еда","Одежда","Техника","Развлечения","Здоровье","Обучение","Продукты","Другое"
  ];

  const shops = {
    "Магазины": ["Кауфланд","Лидл","Metro","Carrefour"],
    "Еда": ["Макдональдс","KFC","Burger King"],
    "Одежда": ["Zara","H&M","Bershka"],
    "Техника": ["Eldorado","MediaMarkt","DNS"],
    "Развлечения": ["Кинотеатр","Боулинг","Парк"],
    "Здоровье": ["Аптека","Стоматология"],
    "Обучение": ["Школа","Курсы"],
    "Продукты": ["Фермерский рынок","Пекарня"],
    "Другое": ["Сервис/услуга"]
  };

  const addresses = {
    "Кауфланд": ["ул. Центральная 1","ул. Ленина 20"],
    "Лидл": ["ул. Мира 5","ул. Пушкина 10"],
    "Metro": ["ул. Победы 7"],
    "Carrefour": ["ул. Свободы 2"],
    "Макдональдс": ["ул. Первомайская 3"],
    "KFC": ["ул. Молодежная 4"],
    "Burger King": ["ул. Гагарина 6"],
    "Zara": ["ул. Комсомольская 8"],
    "H&M": ["ул. Советская 12"],
    "Bershka": ["ул. Октябрьская 11"],
    "Eldorado": ["ул. Тверская 15"],
    "MediaMarkt": ["ул. Пролетарская 9"],
    "DNS": ["ул. Школьная 7"],
    "Кинотеатр": ["ул. Театральная 1"],
    "Боулинг": ["ул. Спортивная 3"],
    "Парк": ["ул. Лесная 5"],
    "Аптека": ["ул. Здоровья 6"],
    "Стоматология": ["ул. Улыбки 8"],
    "Школа": ["ул. Учебная 10"],
    "Курсы": ["ул. Знаний 14"],
    "Фермерский рынок": ["ул. Полевая 16"],
    "Пекарня": ["ул. Хлебная 19"],
    "Сервис/услуга": ["ул. Сервиса 21"]
  };

  // ===== Модальные окна =====
  const categoryModal = document.getElementById('categoryModal');
  const shopModal = document.getElementById('shopModal');
  const addressModal = document.getElementById('addressModal');
  const addProductModal = document.getElementById('addProductModal');

  const categoryList = document.getElementById('categoryList');
  const shopList = document.getElementById('shopList');
  const addressList = document.getElementById('addressList');

  const closeCategoryModal = document.getElementById('closeCategoryModal');
  const closeShopModal = document.getElementById('closeShopModal');
  const closeAddressModal = document.getElementById('closeAddressModal');

  let selectedCategory = null;
  let selectedShop = null;
  let selectedAddress = null;
  let selectedPhoto = null;

  function openCategoryModal() {
    categoryList.innerHTML = '';
    categories.forEach(cat => {
      const btn = document.createElement('button');
      btn.className = 'category-btn';
      btn.innerText = cat;
      btn.onclick = () => {
        selectedCategory = cat;
        categoryModal.style.display = 'none';
        openShopModal(cat);
      };
      categoryList.appendChild(btn);
    });
    categoryModal.style.display = 'flex';
  }

  function openShopModal(cat) {
    shopList.innerHTML = '';
    shops[cat].forEach(shop => {
      const btn = document.createElement('button');
      btn.className = 'shop-btn';
      btn.innerText = shop;
      btn.onclick = () => {
        selectedShop = shop;
        shopModal.style.display = 'none';
        openAddressModal(shop);
      };
      shopList.appendChild(btn);
    });
    shopModal.style.display = 'flex';
  }

  function openAddressModal(shop) {
    addressList.innerHTML = '';
    addresses[shop].forEach(addr => {
      const btn = document.createElement('button');
      btn.className = 'address-btn';
      btn.innerText = addr;
      btn.onclick = () => {
        selectedAddress = addr;
        addressModal.style.display = 'none';
        openAddProductModal();
      };
      addressList.appendChild(btn);
    });
    addressModal.style.display = 'flex';
  }

  function openAddProductModal() {
    document.getElementById('preview').style.display = 'none';
    selectedPhoto = null;
    addProductModal.style.display = 'flex';
  }

  closeCategoryModal.onclick = () => categoryModal.style.display = 'none';
  closeShopModal.onclick = () => shopModal.style.display = 'none';
  closeAddressModal.onclick = () => addressModal.style.display = 'none';

  // ===== Фото товара =====
  const photoInput = document.getElementById('productPhoto');
  const preview = document.getElementById('preview');

  photoInput.addEventListener('change', () => {
    const file = photoInput.files[0];
    if(!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      selectedPhoto = e.target.result;
      preview.src = selectedPhoto;
      preview.style.display = 'block';
    };
    reader.readAsDataURL(file);
  });

  // ===== Добавление товара =====
  document.getElementById('addProductBtn').onclick = () => {
    const name = document.getElementById('productName').value.trim();
    const priceBefore = parseFloat(document.getElementById('priceBefore').value);
    const priceAfter = parseFloat(document.getElementById('priceAfter').value);

    if(!name || isNaN(priceBefore) || isNaN(priceAfter) || !selectedPhoto) {
      alert('Заполните все поля и добавьте фото!');
      return;
    }

    if(energy <= 0){
      alert('Недостаточно энергии! Смотрите рекламу, чтобы получить.');
      return;
    }

    energy--;
    localStorage.setItem('energy', energy);
    updateEnergyBar();

    alert(`✅ Товар "${name}" добавлен!\nКатегория: ${selectedCategory}\nМагазин: ${selectedShop}\nАдрес: ${selectedAddress}`);
    addProductModal.style.display = 'none';
    // очистка полей
    document.getElementById('productName').value = '';
    document.getElementById('priceBefore').value = '';
    document.getElementById('priceAfter').value = '';
    photoInput.value = '';
    preview.style.display = 'none';
  };

  // ===== Стартовые кнопки =====
  document.getElementById('addDiscountBtn').onclick = () => openCategoryModal();

  document.getElementById('findDiscountBtn').onclick = () => openCategoryModal();

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };

</script>

</body>
</html>

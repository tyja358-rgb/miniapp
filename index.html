<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp Start</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a0dad, #4b0082);
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
  }

  button {
    width: 220px;
    height: 70px;
    border-radius: 35px;
    border: none;
    color: white;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    background: linear-gradient(145deg, #1c1c1c, #333);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 20px rgba(0,0,0,0.4);
  }

  .energy-bar {
    width: 250px;
    height: 25px;
    background: #555;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 15px;
  }

  .energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #ffcc00, #ffd700);
    width: 0%;
    transition: width 0.3s;
  }

  #energy-text {
    margin-top: 5px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }

  /* Модальные окна */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 100;
  }

  .modal-content {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 400px;
    color: white;
    max-height: 80%;
    overflow-y: auto;
  }

  .modal-content h2 {
    text-align: center;
    margin-bottom: 15px;
  }

  .category-btn, .store-btn, .address-btn, .product-btn {
    width: 100%;
    padding: 12px 0;
    margin: 5px 0;
    border-radius: 12px;
    border: none;
    background: #333;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  .category-btn:hover, .store-btn:hover, .address-btn:hover, .product-btn:hover {
    background: #4b0082;
  }

  .close-btn {
    background: #ff4444;
    margin-top: 10px;
  }

  .add-btn {
    background: #22D3EE;
  }
</style>
</head>
<body>

<div class="container">
  <button id="addDiscountBtn">Добавить</button>
  <button id="findDiscountBtn">Найти</button>
  <button id="earnEnergyBtn">Энергия</button>

  <div class="energy-bar">
    <div class="energy-fill" id="energyBar"></div>
  </div>
  <div id="energy-text">0 / 5</div>
</div>

<!-- Модальное окно -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Выберите категорию</h2>
    <div id="modalList"></div>
    <button class="category-btn close-btn" id="closeModal">Закрыть</button>
  </div>
</div>

<script>
  // ===== Энергия =====
  const maxEnergy = 5;
  let energy = Number(localStorage.getItem('energy')) || 0;
  energy = Math.min(energy, maxEnergy);
  const energyBar = document.getElementById('energyBar');
  const energyText = document.getElementById('energy-text');

  function updateEnergyBar() {
    const percent = (energy / maxEnergy) * 100;
    energyBar.style.width = percent + '%';
    energyText.innerText = `${energy} / ${maxEnergy}`;
  }
  updateEnergyBar();

  // ===== Модальное окно =====
  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modalTitle');
  const modalList = document.getElementById('modalList');
  const closeModal = document.getElementById('closeModal');

  closeModal.onclick = () => modal.style.display = 'none';

  // ===== Данные =====
  const categories = [
    "Авто","Еда","Путешествия","Одежда","Красота","Спорт","Техника","Строительство","Образование","Прочее"
  ];

  // stores = { category: { storeName: [addresses] } }
  const storesData = {
    "Авто": { "Kia Motors": ["ул. Главная 1","ул. Авто 5"], "Toyota": ["ул. Машинная 10"] },
    "Еда": { "Kaufland": ["ул. Центральная 1","ул. Речной 2"], "Lidl": ["ул. Парк 7"] },
    "Путешествия": { "TravelCo": ["ул. Мира 12"] }
  };

  // products = { "Авто": { "Kia Motors": { "ул. Главная 1": [ {name, priceBefore, priceAfter, photo} ] } } }
  const productsData = {};

  // ===== Логика отображения =====
  function showModal(title, listItems, type, parentCategory=null, parentStore=null) {
    modalTitle.innerText = title;
    modalList.innerHTML = '';

    listItems.forEach(item => {
      const btn = document.createElement('button');
      btn.innerText = item;
      if(type === 'category') {
        btn.className = 'category-btn';
        btn.onclick = () => showStores(item);
      } else if(type === 'store') {
        btn.className = 'store-btn';
        btn.onclick = () => showAddresses(parentCategory, item);
      } else if(type === 'address') {
        btn.className = 'address-btn';
        btn.onclick = () => addProduct(parentCategory, parentStore, item);
      }
      modalList.appendChild(btn);
    });

    // Кнопка "Добавить новый магазин / адрес"
    if(type === 'category') {
      const addStoreBtn = document.createElement('button');
      addStoreBtn.innerText = 'Добавить свой магазин';
      addStoreBtn.className = 'category-btn add-btn';
      addStoreBtn.onclick = () => {
        const newStore = prompt("Название магазина:");
        if(!newStore) return;
        const category = parentCategory || item;
        if(!storesData[category]) storesData[category] = {};
        storesData[category][newStore] = [];
        alert(`Магазин ${newStore} добавлен в категорию ${category}`);
        showStores(category);
      };
      modalList.appendChild(addStoreBtn);
    }

    if(type === 'store') {
      const addAddressBtn = document.createElement('button');
      addAddressBtn.innerText = 'Добавить новый адрес';
      addAddressBtn.className = 'store-btn add-btn';
      addAddressBtn.onclick = () => {
        const newAddr = prompt("Новый адрес магазина:");
        if(!newAddr) return;
        if(!storesData[parentCategory][item]) storesData[parentCategory][item] = [];
        storesData[parentCategory][item].push(newAddr);
        alert(`Адрес ${newAddr} добавлен в магазин ${item}`);
        showAddresses(parentCategory, item);
      };
      modalList.appendChild(addAddressBtn);
    }

    modal.style.display = 'flex';
  }

  function showCategories() {
    showModal("Выберите категорию", categories, 'category');
  }

  function showStores(category) {
    const stores = storesData[category] ? Object.keys(storesData[category]) : [];
    showModal(`Магазины: ${category}`, stores, 'store', category);
  }

  function showAddresses(category, store) {
    const addresses = storesData[category][store] || [];
    showModal(`Адреса: ${store}`, addresses, 'address', category, store);
  }

  function addProduct(category, store, address) {
    if(energy <= 0) {
      alert("Недостаточно энергии! Смотрите рекламу чтобы пополнить.");
      return;
    }
    const name = prompt("Название товара / скидки:");
    const priceBefore = prompt("Цена до скидки:");
    const priceAfter = prompt("Цена после скидки:");
    const photo = prompt("Ссылка на фото товара (или оставьте пустым):");

    if(!name || !priceBefore || !priceAfter) {
      alert("Заполните все поля!");
      return;
    }

    if(!productsData[category]) productsData[category] = {};
    if(!productsData[category][store]) productsData[category][store] = {};
    if(!productsData[category][store][address]) productsData[category][store][address] = [];
    productsData[category][store][address].push({name, priceBefore, priceAfter, photo});

    energy--;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert(`✅ Товар ${name} добавлен в ${store} (${address}). Реклама показана!`);
  }

  // ===== Кнопки стартового экрана =====
  document.getElementById('addDiscountBtn').onclick = showCategories;
  document.getElementById('findDiscountBtn').onclick = showCategories;

  document.getElementById('earnEnergyBtn').onclick = () => {
    if (energy < maxEnergy) energy++;
    localStorage.setItem('energy', energy);
    updateEnergyBar();
    alert('✅ Вы получили 1 энергию!');
  };
</script>

</body>
</html>
